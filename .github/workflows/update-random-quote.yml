name: Update Random Quote

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push changes back to the repository

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Generate random quotes for all themes
        run: |
          python3 generate_random_quote.py
          echo "Generated quote files:"
          ls -la api/random-quote-*.json
        
      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
          else
            git add api/random-quote-*.json
            git commit -m "automated: update daily quotes for all themes ðŸ¥‹

Generated new random quotes for:
- All themes
- Wisdom, Humor, Growth, Combat
- Identity, Confidence, Iconic, Villainy"
            git push
          fi
